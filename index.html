<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Inicial do Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapperInst">
        <div class="instFoto">
            <img src="./recursos/celular.png" alt="celular" class="celular">
            <img src="./recursos/celular2.png" alt="celular2">
        </div>
        <div class="instContinue">
            <div class="grupo">
                <img src="./recursos/instagramLogo.png" alt="Instagram Logo" class="instagramLogo">
                <div class="fotoPerfil">
                    <img src="./recursos/foto.png" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagramLogin">Continue com @anime</a>
                <a href="#" class="instagramLogout">Remover Conta</a>
            </div>
            <div class="grupo">
                <p class="notConta">Não é @anime</p>
                <p class="notaConta">
                    <span class="linkBlue">Alternar Contar</span> 
                    ou 
                    <span class="linkBlue">Inscreva-se</span>
                </p>
            </div>
            <div class="baixeApp">
                <p class="bApp">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="appDownload"></a>
                    <a href="#" class="appDownload"></a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
